<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagem</title>
    <link rel="stylesheet" href="../static/css/indexStyle.css">
</head>
<body>
    <div class="container">
        <h1>Envio de Imagem</h1>
        <form id="imageForm" enctype="multipart/form-data">
            <label for="imageUpload" class="image-label">Escolha uma imagem:</label>
            <input type="file" id="imageUpload" accept="image/*" class="input-file" required>
            <button type="submit" class="btn-submit">Enviar Imagem</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="../static/js/uploadFoto.js"></script>
</body>
</html>
